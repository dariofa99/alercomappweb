<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-md-2 mt-1 mb-1 d-none d-md-flex align-items-center text-center justify-content-center flex-wrap">
            <a href="/"><img class="card-img-top img-responsive" src="./assets/logos/conectividad_ICONOS.png" alt="Logo Alianza"></a>
        </div>
        <div class="col-12 col-md-10 d-flex align-items-center text-center">
            <h2 class="pt-3 pb-3 mb-0">Sistema de Atención para detección temprana de Alertas en los departamentos de Nariño y Antioquia</h2>
        </div>
    </div>

    <div class="row pt-5 pb-5" style="background-color: #990099;">
        <div class="container d-flex flex-wrap justify-content-center align-items-center">
            <div class="login-box m-4">
                <!-- /.login-logo -->
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <a href="/" class="h1"><img class="card-img-top" style="width: 30%;" src="./assets/logos/conectividad_ICONOS.png" alt="Logo Alianza"></a>
                    </div>
                    <div class="card-body">
                        <form [formGroup]="recoveryForm">
                            <h4 class="text-center">Ingrese los datos de su nueva contraseña</h4>
                            <mat-form-field appearance="outline">
                                <mat-label>Email *</mat-label>
                                <mat-icon matSuffix>email</mat-icon>
                                <input formControlName="email" matInput placeholder="Email *">
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Contraseña *</mat-label>
                                <input formControlName="password" [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Contraseña *">
                                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </mat-form-field>
                            <mat-form-field appearance="outline">
                                <mat-label>Confirmar contraseña *</mat-label>
                                <input formControlName="password_confirmation" [type]="hidePassword ? 'password' : 'text'" matInput placeholder="Contraseña *">
                                <mat-icon matSuffix (click)="hidePassword = !hidePassword">{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </mat-form-field>

                            <div class="col-12 pl-0 d-flex justify-content-center ">
                                <button type="submit " class="btn btn-primary " (click)="recoveryPassword()">Recuperar contraseña</button>
                            </div>
                            <!-- /.col -->
                        </form>
                    </div>
                    <!-- /.card-body -->
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>

<footer class="footer py-2 bg-light d-flex flex-wrap align-items-center justify-content-center ">
    <div class="container ">
        <div class="row ">
            <div class="col-12 col-lg-12 ">
                <div class="row d-flex align-items-center ">
                    <div class="col-2 "></div>
                    <div class="col-4 d-flex justify-content-end ">
                        <img class="img-thumbnail " style="width: 50%; " src="./assets/logos/alianza.png " alt="Logo Alianza ">

                    </div>
                    <div class="col-4 flex justify-content-center ">
                        <img class="img-thumbnail " style="width: 20%; " src="./assets/logos/PNUD_azul.png " alt="Logo Alianza ">
                    </div>
                    <div class="col-2 "></div>
                </div>
            </div>
        </div>
    </div>
</footer>

<style>
    .content {
        height: 100vh;
    }
    
    mat-form-field {
        width: 100%;
    }
    
    .img-responsive {
        width: 70%;
        height: auto;
    }
    
    @media (min-width: 1121px) {
        .img-responsive {
            width: 40%;
            height: auto;
        }
    }
</style>
