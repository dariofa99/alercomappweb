<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-sm-3 col-md-2 d-flex align-items-center text-center justify-content-center flex-wrap">
            <a href="/"><img class="card-img-top" style="width: 40%;" src="./assets/logos/conectividad_ICONOS.png" alt="Logo Alianza"></a>
        </div>
        <div class="col-12 col-sm-9 col-md-10 d-flex align-items-center text-center">
            <h2 class="pt-3 pb-3 mb-0">Sistema de Atención para detección temprana de Alertas en los departamentos de Nariño y Antioquia</h2>
        </div>
    </div>

    <div class="row pt-5 pb-5" style="background-color: #990099;">
        <div class="container d-flex flex-wrap justify-content-center align-items-center">
            <div class="register-box">
                <div class="card card-outline card-primary">
                    <div class="card-header text-center">
                        <a href="/" class="h1"><img class="card-img-top" style="width: 30%;" src="./assets/logos/conectividad_ICONOS.png" alt="Logo Alianza"></a>
                    </div>
                    <div class="card-body">
                        <h1 class="text-center">{{confirmAccount}}</h1>
                        <div *ngIf="isConfirmAccount">
                            <button type="submit" class="btn btn-primary btn-block text-center" routerLink='/login'>Ingresar</button>
                        </div>
                    </div>
                </div>
                <!-- /.card -->
            </div>
        </div>
    </div>
</div>

<footer class="footer py-2 bg-light d-flex flex-wrap align-items-center justify-content-center">
    <div class="container ">
        <div class="row ">
            <div class="col-12 col-lg-12">
                <div class="row d-flex align-items-center ">
                    <div class="col-2"></div>
                    <div class="col-4 d-flex justify-content-end ">
                        <img class="img-thumbnail" style="width: 50%;" src="./assets/logos/alianza.png " alt="Logo Alianza ">

                    </div>
                    <div class="col-4 flex justify-content-center">
                        <img class="img-thumbnail" style="width: 20%;" src="./assets/logos/PNUD_azul.png " alt="Logo Alianza ">
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>
        </div>
    </div>
</footer>
